<svg width="400" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a8edea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fed6e3;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="200" fill="url(#grad4)"/>
  <g transform="translate(200, 100)">
    <!-- API Gateway representation -->
    <!-- Central gateway -->
    <rect x="-15" y="-20" width="30" height="40" fill="white" opacity="0.9" rx="5"/>
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle" font-weight="bold">API</text>
    <text x="0" y="12" font-family="Arial, sans-serif" font-size="8" fill="#666" text-anchor="middle">Gateway</text>
    
    <!-- Connected services -->
    <circle cx="-60" cy="-30" r="12" fill="white" opacity="0.8"/>
    <text x="-60" y="-26" font-family="Arial, sans-serif" font-size="8" fill="#333" text-anchor="middle">Auth</text>
    
    <circle cx="-60" cy="0" r="12" fill="white" opacity="0.8"/>
    <text x="-60" y="4" font-family="Arial, sans-serif" font-size="8" fill="#333" text-anchor="middle">Users</text>
    
    <circle cx="-60" cy="30" r="12" fill="white" opacity="0.8"/>
    <text x="-60" y="34" font-family="Arial, sans-serif" font-size="8" fill="#333" text-anchor="middle">Data</text>
    
    <circle cx="60" cy="-15" r="12" fill="white" opacity="0.8"/>
    <text x="60" y="-11" font-family="Arial, sans-serif" font-size="8" fill="#333" text-anchor="middle">Cache</text>
    
    <circle cx="60" cy="15" r="12" fill="white" opacity="0.8"/>
    <text x="60" y="19" font-family="Arial, sans-serif" font-size="8" fill="#333" text-anchor="middle">Queue</text>
    
    <!-- Connection lines -->
    <line x1="-48" y1="-30" x2="-15" y2="-10" stroke="white" stroke-width="2" opacity="0.7"/>
    <line x1="-48" y1="0" x2="-15" y2="0" stroke="white" stroke-width="2" opacity="0.7"/>
    <line x1="-48" y1="30" x2="-15" y2="10" stroke="white" stroke-width="2" opacity="0.7"/>
    <line x1="15" y1="-10" x2="48" y2="-15" stroke="white" stroke-width="2" opacity="0.7"/>
    <line x1="15" y1="10" x2="48" y2="15" stroke="white" stroke-width="2" opacity="0.7"/>
    
    <text x="0" y="55" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle" font-weight="bold">API Gateway</text>
  </g>
</svg>